<!doctype html>
<html lang="en" th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymefeaf.org">

<body>
<main role="main">
    <div class="container">
      <form action="3" th:action="@{/register}" th:object="${user}" method="post">
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" th:field="*{username}"
                     th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" id="username">
              <small th:if="${#fields.hasError('username')}" th:errors="*{username}" class="invalid-feedback"></small>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" th:field="*{password}" id="password">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" th:field="*{email}" id="email">
          </div>
          <input type="submit" value="Register" class="btn btn-info btn-block">
      </form>
    </div>
</main>

</body>
</html>
