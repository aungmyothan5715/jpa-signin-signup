<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
  <nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark bg-dark text-light">
    <a th:href="@{/}" class="navbar-brand">HOME</a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a href="#" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/products}" class="nav-link">Product</a>
      </li>
    </ul>

    <div class="" sec:authorize="isAuthenticated()">
      <a th:href="@{/sign-up}" class="btn-link mr-3 text-light">Sign Up</a>
      <a th:href="@{/login}" class="btn-link text-light">Login</a>
    </div>

    <div class="" sec:authorize="isAuthenticated()">
      <a href="javascript: document.logoutForm.submit()">LogOut</a>
      <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input type="submit" hidden="hidden" value="Signout">
      </form>
    </div>
  </nav>

</body>
</html>
